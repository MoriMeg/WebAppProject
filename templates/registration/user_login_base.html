<!doctype html>
{% load static %}
{% load widget_tweaks %}
<html lang="ja">
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    {% block customcss %}
    {% endblock customcss %}
    <title>
    {% block title %}
    {% endblock title %}
    </title>
  </head>
  <body>
  <header>
      <div class="header header-color">
        <div class="header-item">
          <img class="header-logo" src="{% static 'Qualicaps.gif' %}" alt="Qualicaps">
        </div>
        <div class="header-btn">
            <button class="signup-btn" type="button" onclick="location.href='{% url 'accounts:signup' %}'">サインアップ</button>
            <button class="login-btn" type="button" onclick="location.href='{% url 'login' %}'">ログイン</button>
        </div>
      </div>
    </header>
    <div >
        </div>
    <div class="login">
      <form class="form-login" method="POST" action="">
          {% csrf_token %}
          <h1><a><img src="{% static 'Qualicaps.gif' %}" alt="Qualicaps" width="60%"></a></h1>
          <label for="inputUser">ユーザ名</label>
          <input type="text" id="inputUser" class="form-control" name="username" placeholder="USERID" required autofocus>
          <label for="inputPassword">パスワード</label>
          <input type="password" id="inputPassword" class="form-control" name="password" placeholder="PASSWORD" required>
          <div class="btn-area">
              <button class="login-btn" type="submit">ログイン</button>
          </div>
      </form>
    </div>
  </body>
</html>
